<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="side"></div>
        <div class="wrapper">
            <div class="display">
                <div class="history">24 + 58</div>
                <div class="current">217</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="function" id="cancel">AC</button>
                    <button class="function" id="delete">C</button>
                    <button class="function" id="percent">%</button>
                    <button class="operation" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operation" id="multiply">x</button>
                </div>
                <div class="row">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operation" id="substract">-</button>
                </div>
                <div class="row">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operation" id="add">+</button>
                </div>
                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button class="number" id="decimal">.</button>
                    <button class="operation" id="equal">=</button>
                </div>
            </div>
        </div>
        <div class="side"></div>
    </body>
</html>
