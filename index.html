<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="side"></div>
        <div class="wrapper">
            <div class="display">
                <div class="history">34 - 56 + 128</div>
                <div class="current">709</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="function ac">AC</button>
                    <button class="function delete">C</button>
                    <button class="function percent">%</button>
                    <button class="operation divide">/</button>
                </div>
                <div class="row">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="operation multiply">x</button>
                </div>
                <div class="row">
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="operation substract">-</button>
                </div>
                <div class="row">
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="operation add">+</button>
                </div>
                <div class="row">
                    <button class="number zero">0</button>
                    <button class="number decimal">.</button>
                    <button class="operation equal">=</button>
                </div>
            </div>
        </div>
        <div class="side"></div>
    </body>
</html>
